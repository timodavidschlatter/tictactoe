<div class="game-container">
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    <div
      *ngFor="let cell of board; let i = index"
      (click)="makeMove(i)"
      class="cell"
      [id]="'cell-' + i"
    >
      {{ cell }}
    </div>
  </div>
  <div *ngIf="winner" class="winner">{{ winner }} wins the game!</div>
</div>
