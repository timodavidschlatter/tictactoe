<div class="game-container">
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    <div
      *ngFor="let cell of board; let i = index"
      (click)="makeMove(i)"
      class="cell"
      [id]="'cell-' + i"
    >
      <ng-container *ngIf="cell === 'X'">
        <svg viewBox="0 0 100 100">
          <line
            x1="10"
            y1="10"
            x2="90"
            y2="90"
            stroke="black"
            stroke-width="10"
            stroke-linecap="round"
            class="line1"
          />
          <line
            x1="90"
            y1="10"
            x2="10"
            y2="90"
            stroke="black"
            stroke-width="10"
            stroke-linecap="round"
            class="line2"
          />
        </svg>
      </ng-container>
      <ng-container *ngIf="cell === 'O'">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="black"
            stroke-width="10"
            fill="none"
          />
        </svg>
      </ng-container>
    </div>
  </div>
  <div *ngIf="winner" class="winner">{{ winner }} wins the game!</div>
</div>
